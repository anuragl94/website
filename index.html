<!DOCTYPE html>
<html>
    <head>
        <title>It's that site!</title>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='shortcut icon' href='static/image/favicon.png'>
        <link rel='shortcut icon' href='static/image/favicon.svg'>
        <link rel='stylesheet' href='static/css/font-awesome.min.css' />
        <link rel='stylesheet' href='static/css/style.css' />
    </head>
    <body>
        <div id='side-links'>
            <div class='toggle-button'>
                <i class='fa fa-arrow-circle-left'></i>
            </div>
            <a class='social-link sl-linkedin' href='https://in.linkedin.com/in/anuraglingam' target='_blank'>
                <i class='fa fa-linkedin'></i>
            </a>
            <a class='social-link sl-facebook' href='https://www.facebook.com/the.lethargic.dog' target='_blank'>
                <i class='fa fa-facebook'></i>
            </a>
            <a class='social-link sl-twitter' href='https://www.twitter.com/thelethargicdog' target='_blank'>
                <i class='fa fa-twitter'></i>
            </a>
        </div>
        <div id='page-links'>
            <label class='page-link no-select'>
                <span class='page-link-label'>Home</span>
                <input class='page-link-radio' type='radio' name='page' value='home' checked>
                <div class='page-link-radio-mock'></div>
                <div id='homescreen' class='screen no-select'>
                    <div class='centered animate-on-hover'>
                        <span>Hi, </span>
                        <span>I'm </span>
                        <span id='full-name'>
                            <div class='name'>Anurag</div>
                            <div class='surname'>Lingam</div>
                        </span>
                        <div class='extra-space'></div>
                    </div>
                </div>
            </label>
            <label class='page-link no-select'>
                <span class='page-link-label'>About me</span>
                <input class='page-link-radio' type='radio' name='page' value='about' />
                <div class='page-link-radio-mock'></div>
                <div id='aboutscreen' class='screen no-select'>
                    <div class='centered text-center'>
                        <div class='hover-to-reveal'>
                            <div class='hover-text'>Would you like to hire me?</div>
                            <div class='hover-to-reveal'>
                                <div class='hover-text'>Sure!</div>
                                <div class='hover-to-reveal'>
                                    <div class='hover-text'>Great! E-mail me now</div>
                                </div>
                            </div>
                            <div class='hover-to-reveal'>
                                <div class='hover-text'>Maybe</div>
                            </div>
                        </div>
                    </div>
                </div>
            </label>
            <label class='page-link no-select'>
                <span class='page-link-label'>Awards</span>
                <input class='page-link-radio' type='radio' name='page' value='awards' />
                <div class='page-link-radio-mock'></div>
                <div id='awardscreen' class='screen no-select'>
                    <div class='centered text-center'>
                        <div id='trophy'>
                            <i class="fa fa-5x fa-trophy" aria-hidden="true"></i>
                        </div>
                        <div>There are no awards here yet.</div>
                        <div></div>
                    </div>
                </div>
            </label>
        </div>
    </body>
</html>
